[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "swift-browser-ui"
dynamic = ["version"]
description = "Object browser Web UI for Openstack Swift API"
readme = "README.md"
license = "MIT"
authors = [
    { name = "CSC Developers" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
]
dependencies = [
    "aiohttp-session==2.12.0",
    "aiohttp==3.8.4",
    "aioredis==2.0.1",
    "asyncpg==0.27.0",
    "certifi==2022.12.7",
    "click==8.1.3",
    "cryptography==39.0.1",
    "gunicorn==20.1.0",
    "keystoneauth1==5.1.2",
    "oidcrp==2.1.4",
    "python-swiftclient==4.2.0",
    "uvloop==0.17.0",
]

[project.optional-dependencies]
docs = [
    "sphinx==6.1.3",
    "sphinx_rtd_theme==1.2.0",
]
test = [
    "black==23.1.0",
    "coverage==7.2.1",
    "flake8-docstrings==1.7.0",
    "flake8==6.0.0",
    "mypy==1.0.1",
    "pytest-cov==4.0.0",
    "pytest-xdist==3.2.0",
    "pytest==7.2.1",
    "tox==4.4.6",
]
ui_test = [
    "pytest-timeout==2.1.0",
    "pytest==7.2.1",
]
dev = [
    "honcho==1.1.0",
    "pyspelling==2.8.2",
]

[project.scripts]
swift-browser-ui = "swift_browser_ui.launcher:run_ui"
swift-sharing-request = "swift_browser_ui.launcher:run_request"
swift-upload-runner = "swift_browser_ui.launcher:run_upload"
swift-x-account-sharing = "swift_browser_ui.launcher:run_sharing"

[project.urls]
Source = "https://github.com/CSCfi/swift-browser-ui"

[tool.hatch.version]
path = "swift_browser_ui/__init__.py"
